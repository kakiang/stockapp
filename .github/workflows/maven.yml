name: Java CI with Maven and Testcontainers

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
  
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2-

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2
      if: runner.os == 'Linux' # Testcontainers works best on Linux runners
    
    - name: Build with Maven
      run: mvn -B clean package -DskipTests

    - name: Run tests
      run: mvn test
      env:        
        # Testcontainers configuration
        TESTCONTAINERS_RYUK_DISABLED: true # Recommended for CI
        DOCKER_HOST: tcp://docker:2375
        DOCKER_TLS_VERIFY: ""
        
    - name: Verify code coverage (optional)
      run: mvn verify -Pcoverage
      if: always() # Run even if previous steps fail

    - name: Save test reports
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-reports
        path: |
          target/surefire-reports
          target/failsafe-reports
